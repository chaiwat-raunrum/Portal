<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 300 100" width="300" height="100">
  <!-- Background - very light gray like in the original image -->
  <rect width="300" height="100" fill="#f5f5f5" rx="0" ry="0"/>
  
  <g transform="translate(50, 15) scale(0.8)">
    <!-- E letter - navy blue with cutout -->
    <path d="M0,0 L0,60 L50,60 L50,45 L20,45 L20,35 L45,35 L45,25 L20,25 L20,15 L50,15 L50,0 Z" fill="#1a237e"/>
    
    <!-- Green rectangle inside E -->
    <rect x="15" y="25" width="20" height="10" fill="#2e7d32"/>
    
    <!-- C letter - orange -->
    <path d="M60,0 C45,0 40,15 40,30 C40,45 45,60 60,60 C75,60 80,45 80,30 C80,15 75,0 60,0 Z M60,15 C65,15 65,20 65,30 C65,40 65,45 60,45 C55,45 55,40 55,30 C55,20 55,15 60,15 Z" fill="#ff8c00"/>
    
    <!-- Gear icon - gray with red center -->
    <circle cx="100" cy="30" r="25" fill="#9e9e9e"/>
    <circle cx="100" cy="30" r="20" fill="#f44336"/>
    
    <!-- Gear teeth - simplified for better appearance -->
    <path d="M100,5 L105,5 L107,10 L112,8 L115,12 L111,17 L116,22 L113,26 L106,24 L104,30 L100,30 L96,24 L89,26 L86,22 L91,17 L87,12 L90,8 L96,10 L98,5 Z" fill="#9e9e9e"/>
    <circle cx="100" cy="30" r="10" fill="white"/>
  </g>
  
  <!-- Company name -->
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#800000">ECO THAI CO.,LTD.</text>
</svg>
